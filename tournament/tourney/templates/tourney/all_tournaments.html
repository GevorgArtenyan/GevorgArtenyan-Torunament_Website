{% extends 'tourney/base.html' %}
{% block content %}
<div class="tournament_list">
    <h2>Latest Tournaments</h2>
{% for tournament in tournaments %}
    <div class="tournament_name_box">
    <a href="{% url 'detail' tournament.id %}">
    <p>{{ tournament.name }}</p>
    <p>participants {{ tournament.playermodel_set.all.count }}</p>
    <p> by {{ tournament.host }}</p>
    </a>
    </div>
{% endfor %}
</div>
{% endblock %}
